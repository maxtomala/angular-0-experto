<hr />
<h3>Listado de heroes</h3>

<div *ngIf="deleteHero; else nothingWasDeleted">
  <h3>
    Héroe borado
    <small class="text-danger">Heore borrado {{ deleteHero }}</small>
  </h3>
</div>



<ng-template #nothingWasDeleted> <h3 >no ha borrado nada.</h3> </ng-template>



<button
*ngIf="heroNames.length>0"
(click)="removeLastHero()"
class="btn btn-outline-danger">
  Borrar último héroe
</button>



<ul class="mt-2 list group">
  <li *ngFor="let listadoHeroes of heroNames" class="list-group-item">
    {{ listadoHeroes }}
  </li>
